<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>MongoDb</title>
</head>
<body>
	<header>
		<h3>
			Mongoose + Exprees + Atlas
		</h3>
	</header>
	<main>
		<form class="loginForm" action="/users" method="POST">
			<label for="loginName">
				<input placeholder="Login name.." type="text" name="loginName">
			</label>
			<label for="password">
				<input placeholder="Password" type="text" name="password">
			</label>
			<button value="Submit" type="submit">Login</button>
		</form>

		<form class="registerForm" action="" method="POST">
			<label for="username">
				<input placeholder="User Name" type="text" name="username">
			</label>
			<label for="password">
				<input placeholder="Write your password" type="text" name="password">
			</label>
			<label for="email">
				<input placeholder="Email" type="text" name="email">
			</label>
			<label for="category">
				<select name="category" id="selectForm">
					<option value="admin">Admin</option>
					<option value="normalUser">Normal User</option>
				</select>
			</label>
			<button value="Submit" type="submit">Register</button>
		</form>
	</main>
	<footer>
		<h4>
			Assembler School
		</h4>
	</footer>
</body>
</html>
